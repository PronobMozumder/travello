<form action="login" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="User Name">
    <br>
    <input type="password" name="password" placeholder="Password">
    <br>
    <input type="submit">
    <br>
</form>
<div>
    {% for message in messages%}
    <h1>{{ message }}</h1>
    {% endfor%}
</div>
